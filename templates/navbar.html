<div
  class="w-full h-16 bg-teal-700 flex flex-row items-center justify-between p-2"
>
  <div class="flex">
    <a href="{% url 'home' %}">
      <h1 class="bg-gray-200 w-12 h-12 p-2 rounded-full mr-4">Logo</h1>
    </a>
    <form method="GET" action="{% url 'home' %}">
      <input class="p-1" type="text" name="q" placeholder="Search.." />
    </form>
  </div>

  {% if request.user.is_authenticated %}
  <div class="flex">
    <p class="mx-4">Helloo {{request.user}}</p>
    <a class="text-red-800 bg-white p-2 shadow-lg" href="{% url 'logout' %}"
      >Logout</a
    >
  </div>
  {% else %}
  <div>
    <a class="text-green-800 bg-white p-2 shadow-lg" href="{% url 'login' %}"
      >Login</a
    >
  </div>
  {% endif %}
</div>

<hr />
