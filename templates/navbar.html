<div
  class="w-full h-20 bg-[#1C658C] flex flex-row items-center justify-between p-2"
>
  <div class="flex justify-center items-center">
    <a href="{% url 'home' %}">
      <h1 class="bg-gray-200 w-12 h-12 p-2 rounded-full mr-4 flex justify-center items-center"><p>Logo</p></h1>
    </a>
    <form method="GET" action="{% url 'home' %}">
      <input class="p-1 rounded-lg px-3" type="text" name="q" placeholder="Search.." />
    </form>
  </div>

  {% if request.user.is_authenticated %}
  <div class="flex justify-center items-center">
    <p class="mx-4 font-semibold text-xl">Helloo, {{request.user}}</p>
    <a class="text-white bg-red-700 p-2 shadow-lg rounded" href="{% url 'logout' %}"
      >Logout</a
    >
  </div>
  {% else %}
  <div>
    <a class="text-green-800 bg-white p-2 shadow-lg" href="{% url 'login' %}"
      >Login</a
    >
  </div>
  {% endif %}
</div>
