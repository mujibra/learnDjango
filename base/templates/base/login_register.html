{% extends 'main.html' %}
{% block content %}

{% if page == 'login' %}
<div class="w-full flex h-screen items-center justify-center">
    <div class="p-2 w-72 bg-gray-200 flex flex-col rounded-lg shadow-lg">
        <form class="p-4 flex flex-col gap-y-3" method="POST" action="">
            {% csrf_token %}
            <label>Username</label>
            <input class="p-1" type="text" name="username" placeholder="Enter Username">
            
            <label>Password</label>
            <input class="p-1" type="password" name="password" placeholder="Enter Password">
            
            <input class="bg-gray-700 p-2 rounded-lg shadow-lg text-white" type="submit" value="Login">
        </form>
        
        <div class="text-center">
            <p>Haven't sign up yet?</p>
            <a href="{% url 'register' %}">Sign up</a>
        </div>
    </div>
</div>
{% else %}
<div class="w-full flex h-screen items-center justify-center">
    <div class="p-2 w-72 bg-gray-200 flex flex-col rounded-lg shadow-lg">
        <form class="p-4 flex flex-col gap-y-3" method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="bg-gray-700 p-2 rounded-lg shadow-lg text-white" type="submit" value="Register">
        </form>
        <div class="text-center">
            <p>Already sign up?</p>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
